{%extends 'base.html'%}
{%block body_block%}
<div class="container-fluid">

    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
        {%for mobile in mobiles%}

        <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Product image-->
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <h5 class="fw-bolder">{{mobile.name}}</h5>
                                   {{mobile.band}}
                                    {{mobile.price}}
                                    {{mobile.display}}
                                    {{mobile.processor}}
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{%url 'product-detail' product.id%}">View</a></div>
                            </div>
                        </div>
                    </div>

        {%endfor%}
    </div>
</div>
{%endblock%}
