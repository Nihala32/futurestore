

{%extends 'index.html'%}
{%block body_block%}

<div class="container">

    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
           {%if doctors%}
             <table>
                <tr>
                    <th>profile</th>
                    <th>Name</th>
                    <th>speciality</th>
                    <th>mobile</th>
                    <th>Action</th>
                </tr>
                {%for doctor in doctors%}
                <tr>
                    <td><img src="{{doctor.profile_pic.url}}" alt="" class="image"></td>
                <td>{{doctor.name}}</td>
                    <td>{{doctor.speciality}}</td>
                    <td>{{doctor.mobile}}</td>
                <td>
                    <a href="{%url 'doctor-edit' doctor.id %}" class="btn btn-outline-warning">Edit</a>
                    <a href="{%url 'detail-doctor' doctor.id%}" class="btn btn-outline-info">Detail</a>
                    <a href="{%url 'remove-doctor' doctor.id%}" class="btn btn-outline-danger">Delete</a>
                </td>
                </tr>
                {%endfor%}
            </table>
            {%else%}
            <h2 class="text-danger">No Doctors</h2>
            {%endif%}
        </div>
        <div class="col-2"></div>
    </div>
</div>
{%endblock%}
