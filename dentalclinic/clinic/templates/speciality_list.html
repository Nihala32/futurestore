
{%extends 'index.html'%}
{%block body_block%}
<div class="container">

    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">



            <table class="table">
                <tr>
                    <th>speciality</th>

                    <th>Action</th>
                </tr>
                {%for spclty in specialities%}
                <tr>
                <td>{{spclty.specialty_name}}</td>

                <td>
                    <a href="{%url 'speciality-edit' spclty.id%}" class="btn btn-outline-warning">Edit</a>
                    <a href="{%url 'speciality-remove' spclty.id %}" class="btn btn-outline-danger">Delete</a>
                </td>
                </tr>
                {%endfor%}
            </table>

        </div>
        <div class="col-2"></div>
    </div>
</div>
{%endblock%}
